<!DOCTYPE html>
<html>
    <head>
        <title>Nested table example</title>
    </head>
    <body bgcolor="E0E0E0">

        <table border="1"> 
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
            </tr>
            <tr>
                
            <td>
            <table border="1">
                <td colspan="2">Numbers</td>
                <tr>
                    <td>1</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>6</td>
                </tr>
            </table>
            
            </td>
            
            
                <td>
                <table border="1"> 
                    <tr><td colspan="2">letters</td></tr>
                    <tr>
                        <td>one</td>
                        <td>two</td>
                    </tr>
                    <tr>
                        <td>three</td>
                        <td>four</td>
                    </tr>
                    <tr>
                        <td>five</td>
                        <td>six</td>
                    </tr>
                </table>
                
                </td>
                
                </tr>
            
            </table>
            
            
            

    </body>
</html>
